<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Edit Student</title>
    </h:head>
    <h:body>
            
       <center>
       <h:form style="margin-top:5%"> 
            Name: <h:inputText h:placeholder="Enter your name" value="#{editRecordObj.name}"/>
            <br/>
            Address:<h:inputText h:placeholder="Enter your address" value="#{editRecordObj.address}"/>
            <br/>
            Phone:<h:inputText h:type="number" value="#{editRecordObj.phone}" />
            <br/>

            <h:selectOneMenu value="#{editRecordObj.course}" >
                <f:selectItems value="#{user.courses}"/>
            </h:selectOneMenu>
            <br/>
            Shift:          
                <div class="col-sm-4">
                    <h:selectOneRadio value="#{editRecordObj.shift}">
                        <f:selectItem itemValue="Morning" itemLabel="Morning" />
                        <f:selectItem itemValue="Afternoon" itemLabel="Afternoon" />
                    </h:selectOneRadio>
                </div>
           
            <br/>
            <h:commandButton value="submit" action="#{data.updateStudent(editRecordObj)}"/>       
        </h:form>
       </center>
    </h:body>
</html>
