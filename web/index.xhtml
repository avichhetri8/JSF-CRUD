<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>Student Registration Form</title>
    </h:head>
    <h:body>
       <center><h2><h:outputText value="Student Records"/></h2></center>
    <h:form id="studentForm">
        <h:dataTable id="studentTable" binding="#{table}" value="#{data.getStudent()}" var="student">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{student.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Address</f:facet>
                <h:outputText value="#{student.address}" />
            </h:column>
            <h:column>
                <f:facet name="header">Phone</f:facet>
                <h:outputText value="#{student.phone}" />
            </h:column>
            <h:column>
                <f:facet name="header">Course</f:facet>
                <h:outputText value="#{student.course}" />
            </h:column>
            <h:column>
                <f:facet name="header">Shift</f:facet>
                <h:outputText value="#{student.shift}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{data.editStudent(student.id)}" value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{studentBean.deleteStudentRecord(student.id)}" value="Delete" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        
    </h:form>
       
       <center>
       <h:form style="margin-top:5%"> 
            Name: <h:inputText h:placeholder="Enter your name" value="#{user.name}"/>
            <br/>
            Address:<h:inputText h:placeholder="Enter your address" value="#{user.address}"/>
            <br/>
            Phone:<h:inputText h:type="number" value="#{user.phone}" />
            <br/>
<!--            <h:selectOneMenu value="#{user.course}">
                <f:selectItem itemValue="management" itemLabel="management"/>
                <f:selectItem itemValue="science" itemLabel="science"/>
                <f:selectItem itemValue="humanities" itemLabel="humanities"/>
            </h:selectOneMenu>       -->
            <h:selectOneMenu value="#{user.course}">
                <f:selectItems value="#{user.courses}"/>
            </h:selectOneMenu>
            <br/>
            Shift:
            <h:selectOneRadio value="#{user.shift}">
                <f:selectItem itemValue="Morning" itemLabel="Morning"/>
                <f:selectItem itemLabel="Afternoon" itemValue="Afternoon"/>
            </h:selectOneRadio>
            <br/>
            <h:commandButton value="submit" action="#{data.storeStudent(user)}"/>       
        </h:form>
       </center>
    </h:body>
</html>
